<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} · Flask Starter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<body>
    <header class="app-header">
        <nav class="navbar custom-navbar">
            <div class="nav-brand">
                <a href="{{ url_for('home') }}">Flask<span>Starter</span></a>
            </div>
            <button class="navbar-toggle nav-toggle" type="button" data-toggle="collapse" data-target="#main-nav">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="nav navbar-nav nav-links">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
                <div class="nav-cta">
                    <a class="btn btn-accent" href="http://flask.pocoo.org/" target="_blank" rel="noopener">Docs</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="body-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="app-footer">
        <div class="footer-content">
            <p>&copy; {{ year }} Flask Starter</p>
            <p class="footer-links">
                <a href="{{ url_for('about') }}">About</a>
                <span>•</span>
                <a href="{{ url_for('contact') }}">Contact</a>
            </p>
        </div>
    </footer>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
